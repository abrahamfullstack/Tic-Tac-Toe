<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <div id="display">Winner: </div>
            <button onclick="newGame(true)">New Game</button>
        </div>
        <div class="board">
            <div class="board__key">
                <span class="key" data-points="1" data-column="a1"></span>
                <span class="key" data-points="1" data-column="b1"></span>
                <span class="key" data-points="1" data-column="c1"></span>
                <span class="key" data-points="2" data-column="a2"></span>
                <span class="key" data-points="2" data-column="b2"></span>
                <span class="key" data-points="2" data-column="c2"></span>
                <span class="key" data-points="3" data-column="a3"></span>
                <span class="key" data-points="3" data-column="b3"></span>
                <span class="key" data-points="3" data-column="c3"></span>
            </div>
        </div>
    </body>
</html>
